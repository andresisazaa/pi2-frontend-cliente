<div class="restaurant" (click)="selectRestaurant()">
  <div class="restaurant__image-container">
    <img
      class="restaurant__image"
      [src]="restaurant.image"
      [alt]="restaurant.name"
    />
  </div>
  <div class="restaurant__info">
    <h3 class="restaurant__name">{{ restaurant.name }}</h3>
    <p>{{ productTypes }}</p>
  </div>
</div>
