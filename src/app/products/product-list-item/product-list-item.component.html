<article (click)="handleSelectProduct()" class="product">
  <figure class="product__image-container">
    <img class="product__image" [src]="product.image" [alt]="product.name" />
  </figure>
  <div class="product__info">
    <h5 class="product__name">{{ product.name }}</h5>
    <h6 class="product__price">
      {{ product.price | currency: "COP":"symbol-narrow":"1.0-0" }}
    </h6>
    <p class="product__description">{{ product.description }}</p>
  </div>
</article>
