<div class="container">
  <a routerLink="/productos" class="btn btn-outline-secondary my-4">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </a>
  <div *ngIf="products.length > 0">
    <h4 class="text-center font-weight-bold my-2">Detalle de la orden</h4>

    <ul *ngFor="let product of products" class="list-group my-2">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <span>{{ product.productName }}</span>
          <span>
            ({{ product.value | currency: "COP":"symbol-narrow":"1.0-0" }})
          </span>
        </div>
        <span class="badge badge-warning badge-pill">
          {{ product.quantity }}
        </span>
      </li>
    </ul>
    <hr />
    <button (click)="sendOrder()" class="btn btn-primary btn-block my-2">
      Ordenar ({{ totalValue | currency: "COP":"symbol-narrow":"1.0-0" }})
    </button>
  </div>
  <div class="card" *ngIf="products.length === 0">
    <div class="card-header">Tu pedido está vacío</div>
    <div class="card-body">
      <p class="card-text">Regresa para agregar algún producto a tu pedido.</p>
      <a routerLink="/productos" class="btn btn-primary">Volver</a>
    </div>
  </div>
</div>
