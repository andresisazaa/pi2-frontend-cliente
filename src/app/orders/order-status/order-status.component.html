<div *ngIf="order" class="card my-4">
    <div class="card-header">
      Estado de tu pedido:
      <span class="font-weight-bolder">
        {{ order.estado }}
      </span>
    </div>
    <div class="card-body">
      <p class="card-text">
        Tu pedido se encuentra siendo preparado por el restaurante
      </p>
      <button (click)="viewDetail()" class="btn btn-primary">Ver detalle</button>
    </div>
  </div>
