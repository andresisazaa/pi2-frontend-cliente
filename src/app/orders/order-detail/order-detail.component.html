<div class="order container" *ngIf="order">
    <h4 class="text-center font-weight-bold my-3">Mi pedido</h4>
  <h5 class="order__status">
    Estado: <span class="badge badge-primary">{{ order.status }}</span>
  </h5>
  <h5 class="order__price">
    Total: {{ order.value | currency: "COP":"symbol-narrow":"1.0-0" }}
  </h5>
</div>
